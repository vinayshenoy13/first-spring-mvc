<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:include="base.html :: header_fragment">
</head>
<body>
	<div th:replace="base.html :: navbar_code"></div>
	<div class="container p-5">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body">
					

						<h3 class="text-center text-danger">Add User</h3>

						<form th:action="@{/users/add-user}" th:object="${user_obj}"
							method="POST">
							<div class="form-group">
								<label>Full Name</label> <br> <input type="text"
									th:field="*{name}" class="form-control" placeholder="Full Name"
									required>
							</div>
							<br>
							<div class="form-group">
								<label>Salary</label><br> <input type="text"
									th:field="*{salary}" class="form-control"
									placeholder="Enter your salary" required>
							</div>
							<br>
							<button type="submit" class="btn btn-primary">Save</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Add Form Ends -->

	<script th:replace="base.html :: bootstrap_js"></script>
</body>
</html>
