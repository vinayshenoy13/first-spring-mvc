<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="header_fragment">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shenoy Employee Management</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
		crossorigin="anonymous">
</head>
<body>
	<div th:fragment="navbar_code">
		<nav class="navbar navbar-expand-lg bg-warning">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/users}">Shenoy Employee Management</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="d-flex"
					id="navbarSupportedContent">
					
					<a class="btn btn-primary me-5" th:href="@{/users/add-user}" >Add User</a>

				</div>
				
			</div>
		</nav>
	</div>


	<script th:fragment="bootstrap_js"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
